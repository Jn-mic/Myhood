{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container" style="color:hsl(120, 91%, 49%); background-repeat: no-repeat;">
  <div class="row"> <br><br>
    <div class="col-md-12"></div>
  </div>
  <div class="text-center">
    <div class="user-image">
      <img src="{{profile.photo.url}}" class="gallery-image" alt="" width=150 height=150 style="border-radius:50%">
    </div>
    <p style="font-size: 22px; font-weight:bold;margin:auto; padding:2px;">{{profile.username}}</p>
    <p class="card-text" style="font-size:20px;font-weight:bold;">{{profile.description |safe}}</p>
    <p class="card-text" style="font-size:18px;color:white;font-weight:bold;">Email: {{profile.email}}</p>

  </div>

</div>
{% endblock %}
